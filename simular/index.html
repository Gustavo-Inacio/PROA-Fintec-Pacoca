    <section id="simulateSection">
        <h2 class="simulate-title">Simulador de Investimentos</h2>

        <div class="calc-data">
            <form action="#">
                <div class="form-row">
                    <label for="name" class="form-row-title">Nome</label>
                    <input id="name" type="text" class="form-row-input">
                </div>
                <div class="form-row">
                    <label for="pay" class="form-row-title">Mensalidade</label>
                    <input id="pay" type="number" class="form-row-input">
                </div>
                <div class="form-row">
                    <label for="time" class="form-row-title">Tempo (anos)</label>
                    <input id="time" type="number" class="form-row-input">
                </div>
                <div class="form-row">
                    <button id="simulate-btn" type="button">Simule</button>
                </div>
            </form>
        </div>
    </section>
